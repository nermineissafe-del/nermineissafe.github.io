<div class="creepy-fish-container">
  <svg class="creepy-fish" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Body: elongated dark fish shape with 3D shading -->
    <defs>
      <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#0a0a0a" />
        <stop offset="50%" stop-color="#1a1a1a" />
        <stop offset="100%" stop-color="#0a0a0a" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="50" rx="80" ry="35" fill="url(#bodyGrad)" stroke="#111" stroke-width="3" />
    <!-- Tail fin -->
    <polygon points="20,50 0,30 0,70" fill="#111" opacity="0.9" />
    <!-- Dorsal fin -->
    <polygon points="100,15 120,0 140,15" fill="#111" opacity="0.8" />
    <!-- Weird glowing eye -->
    <circle cx="140" cy="40" r="8" fill="#cc0000" filter="url(#glow)" />
    <circle cx="142" cy="38" r="3" fill="#ff6666" />
    <!-- Glow filter for eye -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </svg>
</div>

<style>
.creepy-fish-container {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 2; /* low so text readable, high enough to show */
  overflow: hidden;
}
.creepy-fish {
  width: 180px;
  position: absolute;
  opacity: 0.7;
  filter: drop-shadow(0 0 15px rgba(200,0,0,0.4));
  animation: swimCreepy 90s linear infinite;
}
@keyframes swimCreepy {
  0% {
    transform: translate(-200px, 30vh) rotate(0deg) scale(1);
  }
  25% {
    transform: translate(30vw, 20vh) rotate(8deg) scale(1.05);
  }
  50% {
    transform: translate(60vw, 50vh) rotate(-10deg) scale(0.98);
  }
  75% {
    transform: translate(90vw, 40vh) rotate(5deg) scale(1.03);
  }
  100% {
    transform: translate(120vw, 30vh) rotate(0deg) scale(1);
  }
}
</style>
