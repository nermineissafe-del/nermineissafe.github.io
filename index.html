/* ================== GRAIN OVERLAY ================== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(rgba(0,0,0,0.04) 0 1px, transparent 1px 2px),
    repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 2px);
  mix-blend-mode: multiply;
  pointer-events: none;
  z-index: 999;
}

/* ================== FISH ================== */
.fish-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 5;
  overflow: hidden;
  perspective: 1600px;
}

.real-fish {
  width: 90px;
  height: 36px;
  position: absolute;
  opacity: 0.8;
  background: radial-gradient(circle at 30% 50%, #222 15%, #111 45%, #000 85%);
  border-radius: 50% 40% 40% 50%;
  box-shadow:
    inset -12px 0 14px rgba(0,0,0,0.8),
    0 6px 10px rgba(0,0,0,0.5),
    0 -6px 10px rgba(0,0,0,0.35);
  transform-style: preserve-3d;
  animation: swim3D 140s linear infinite;
  will-change: transform;
}

.real-fish::before {
  content: "";
  position: absolute;
  right: 12px;
  top: 10px;
  width: 7px;
  height: 7px;
  background: radial-gradient(circle, #ff5555 25%, #770000 65%, #000 100%);
  border-radius: 50%;
  box-shadow: 0 0 10px #ff4444;
  animation: blink 6s infinite;
}

.real-fish::after {
  content: "";
  position: absolute;
  left: -18px;
  top: 8px;
  width: 26px;
  height: 20px;
  background: linear-gradient(to right, #111, #000);
  clip-path: polygon(100% 0, 0 50%, 100% 100%);
  transform-origin: right center;
  animation: tailSway 2.2s ease-in-out infinite alternate;
}

@keyframes blink {
  0%, 95%, 100% { transform: scaleY(1); }
  96% { transform: scaleY(0.1); }
}

@keyframes tailSway {
  0% { transform: rotateY(0deg) rotateZ(0deg); }
  100% { transform: rotateY(35deg) rotateZ(18deg); }
}

@keyframes swim3D {
  0%   { transform: translate(-120px, 25vh) rotateY(0deg) rotateZ(-4deg) translateZ(0); }
  25%  { transform: translate(30vw, 10vh) rotateY(25deg) rotateZ(6deg) translateZ(80px); }
  50%  { transform: translate(60vw, 45vh) rotateY(-20deg) rotateZ(-8deg) translateZ(-60px); }
  75%  { transform: translate(90vw, 20vh) rotateY(15deg) rotateZ(4deg) translateZ(60px); }
  100% { transform: translate(140vw, 30vh) rotateY(0deg) rotateZ(-4deg) translateZ(0); }
}

/* ================== SUN WATCHER ================== */
#sunWatcher {

  top: 30px;
