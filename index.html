<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My unconscious~conscious Knowledge Archive</title>

<style>
/* ================== BASE ================== */
body {
  font-family: 'Courier New', monospace;
  background-color: #ffc0cb;
  color: #1a1a1a;
  margin: 0;
  padding: 40px;
  max-width: 1000px;
  line-height: 1.7;
  overflow-x: hidden;
}

/* ================== HEADERS ================== */
h1 {
  text-align: center;
  font-size: 3em;
  color: #660033;
  border-bottom: 3px solid #660033;
}

h2 {
  color: #330011;
  border-left: 6px solid #660033;
  padding-left: 15px;
  margin-top: 60px;
}

/* ================== GRAIN ================== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(rgba(0,0,0,0.04) 0 1px, transparent 1px 2px);
  pointer-events: none;
  z-index: 999;
}

/* ================== FISHES ================== */
.fish-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 5;
}

.fish {
  position: absolute;
  width: 80px;
  height: 30px;
  background: radial-gradient(circle at 30% 50%, #333, #000);
  border-radius: 50%;
  animation: swim 120s linear infinite;
}

.fish::before {
  content: "â€¢";
  position: absolute;
  right: 12px;
  top: 8px;
  color: red;
}

.fish::after {
  content: "ðŸ’§";
  position: absolute;
  left: 30px;
  top: 12px;
  animation: cry 3s infinite;
}

@keyframes swim {
  from { left: -120px; }
  to { left: 120vw; }
}

@keyframes cry {
  0% { opacity: 0; transform: translateY(0); }
  50% { opacity: 1; }
  100% { opacity: 0; transform: translateY(15px); }
}

/* ================== BUBBLES ================== */
.bubble {
  position: fixed;
  bottom: -10px;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  animation: bubbleUp 14s infinite;
}

@keyframes bubbleUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ================== SUN ================== */
#sunWatcher {
  position: fixed;
  top: 30px;
  right: 40px;
  font-size: 60px;
}

#sunWatcher::after {
  content: "are you okay?";
  display: block;
  font-size: 12px;
  opacity: 0;
}

#sunWatcher:hover::after {
  opacity: 0.7;
}

/* ================== LETTER BOXES ================== */
.writable {
  background: #f5e6c8;
  border: 2px solid #8b6f47;
  padding: 25px;
  min-height: 140px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

/* ================== SURPRISE ================== */
.surprise-box {
  margin: 40px auto;
  width: 260px;
  height: 140px;
  background: black;
  color: pink;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.surprise-box.open::after {
  content: "YOU ARE STILL HERE.";
}

/* ================== ORACLE ================== */
#oracleBox {
  position: fixed;
  right: 30px;
  bottom: 30px;
  background: #111;
  color: #f5e6c8;
  padding: 12px;
  border: 1px solid #8b6f47;
}

#wizard {
  position: fixed;
  right: 250px;
  bottom: 20px;
}
</style>
</head>

<body>

<!-- FISHES -->
<div class="fish-container">
  <div class="fish" style="top:20%; animation-delay:0s;"></div>
  <div class="fish" style="top:50%; animation-delay:40s;"></div>
  <div class="fish" style="top:70%; animation-delay:80s;"></div>
</div>

<!-- BUBBLES -->
<div class="bubble" style="left:10%"></div>
<div class="bubble" style="left:30%"></div>
<div class="bubble" style="left:50%"></div>
<div class="bubble" style="left:70%"></div>
<div class="bubble" style="left:90%"></div>

<div id="sunWatcher">â˜‰</div>

<h1>My Creepy Knowledge Archive</h1>

<div class="surprise-box" id="surprise">OPEN ME</div>

<h2>Diary</h2>
<div class="writable" contenteditable="true"></div>

<h2>Love / Gentle Things</h2>
<div class="writable" contenteditable="true"></div>

<h2>Grounding Notes</h2>
<div class="writable" contenteditable="true"></div>

<!-- ORACLE -->
<div id="oracleBox">
  <button id="askBtn">ASK</button>
  <div id="oracleAnswer">â€¦</div>
</div>

<!-- WIZARD -->
<div id="wizard">
<svg viewBox="0 0 200 260" width="120">
  <rect width="200" height="260" fill="#111"/>
  <circle cx="100" cy="90" r="35" fill="#e6d3b1"/>
  <polygon points="40,60 160,60 100,5" fill="#222"/>
</svg>
</div>

<script>
document.getElementById("surprise").onclick = e =>
  e.target.classList.toggle("open");

const answers = [
  "yes.",
  "no.",
  "hell no.",
  "doesn't matter.",
  "fuck off.",
  "you already know."
];

document.getElementById("askBtn").onclick = () => {
  document.getElementById("oracleAnswer").innerText =
    answers[Math.floor(Math.random()*answers.length)];
};
</script>

</body>
</html>
